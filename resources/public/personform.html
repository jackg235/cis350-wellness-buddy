<head>
  <link rel="stylesheet" href="styles.css">
</head>

<div class="container">  
  <form id="create" action="/create" method="post">
    <h3>Resource Creation Form</h3>
    <h4>Create a resource with the specified inputs.</h4>
    <fieldset>
      <input name="name" placeholder="name" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
      <input name= "category" placeholder="category" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input name= "summary" placeholder="summary" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input name="address" placeholder="address" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input name="website" placeholder="website" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input name="lat" placeholder="latitude" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input name="lon" placeholder="longitude" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input name="phonenumber" placeholder="phone number" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input name="isSpotify" placeholder="spotify (true/false)" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="Submit form!">Submit</button>
    </fieldset>
  </form>
</div>
