<head>
  <link rel="stylesheet" href="styles.css">
</head>

<div class="container">  
  <form id="create" action="/create" method="post">
    <h3>User Creation Form</h3>
    <h4>Create a user with the specified inputs.</h4>
    <fieldset>
      <input name="name" placeholder="name" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
      <input name= "username" placeholder="username" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input name="password" placeholder="password" type="text" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input name="stress" placeholder="stress" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input name="physicalHealth" placeholder="Physical Health Score" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input name="sleep" placeholder="Sleep Score" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input name="community" placeholder="Community Score" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="Submit form!">Submit</button>
    </fieldset>
  </form>
</div>
