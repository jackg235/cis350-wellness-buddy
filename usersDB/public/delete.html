<!DOCTYPE HTML>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<div class="container">  
  <form id="create" action="/delete" method="post">
    <h3>Delete a User</h3>
    <h4>Specify the username to be deleted.</h4>
    <fieldset>
      <input name= "username" placeholder="Username" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="delete-submit" data-submit="Submit form!">Submit</button>
    </fieldset>
  </form>
</div>
